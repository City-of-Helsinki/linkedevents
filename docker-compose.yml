version: '3'
services:
    postgres:
        build: ./docker/postgres/
        environment:
            POSTGRES_USER: linkedevents
            POSTGRES_PASSWORD: linkedevents
            POSTGRES_DB: linkedevents
        ports:
            - "127.0.0.1:5555:5432"
        volumes:
            - postgres:/var/lib/postgres/data
        container_name: linkedevents-db

    django:
        build:
            context: ./
            dockerfile: ./docker/django/Dockerfile
        environment:
            DATABASE_URL: postgis://linkedevents:linkedevents@linkedevents-db/linkedevents
        volumes:
            - .:/app
            - media:/var/media/
        ports:
            - "8000:8000"
        depends_on:
            - postgres
        container_name: linkedevents-backend

volumes:
        postgres:
        media:

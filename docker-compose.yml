version: '3'
services:
    postgres:
        build: ./docker/postgres/
        environment:
            POSTGRES_USER: linkedevents
            POSTGRES_PASSWORD: linkedevents
            POSTGRES_DB: linkedevents
        volumes:
            - linkedevents-postgres:/var/lib/postgres/data
        container_name: linkedevents-db

    django:
        build:
            context: ./
            dockerfile: ./docker/django/Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        environment:
            DATABASE_URL: postgis://linkedevents:linkedevents@linkedevents-db/linkedevents
        volumes:
            - .:/app
            - linkedevents-media:/var/media/
        ports:
            - "8000:8000"
        depends_on:
            - postgres
        container_name: linkedevents-backend

volumes:
        linkedevents-postgres:
        linkedevents-media:

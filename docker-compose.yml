version: '3.7'

services:

    postgres:
        build:
            context: ./
            dockerfile: ./docker/postgres/Dockerfile
        environment:
            POSTGRES_USER: linkedevents
            POSTGRES_PASSWORD: linkedevents
            POSTGRES_DB: linkedevents
        ports:
            - "127.0.0.1:5555:5432"
        volumes:
            - postgres-data-volume:/var/lib/postgresql/data

    django:
        build:
            context: ./
            dockerfile: ./Dockerfile
        environment:
            - DEBUG=true
            - DATABASE_URL=postgis://linkedevents:linkedevents@postgres/linkedevents
            - WAIT_FOR_IT_ADDRESS=postgres:5432
        env_file:
            - config_dev.env
        volumes:
            - .:/linkedevents:cached
            - django-media-volume:/srv/media
            - $HOME/maintenance:/maintenance
            - $HOME/le_logs:/logs
            - $HOME/le_input:/kulke_input
        command: ["start_django_development_server"]
        ports:
            - "127.0.0.1:8000:8000"

volumes:
        postgres-data-volume:
        django-media-volume:

networks:
    default:
        name: helsinki
